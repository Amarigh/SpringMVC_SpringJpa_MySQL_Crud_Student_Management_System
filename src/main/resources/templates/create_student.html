<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>

<div class="container mt-5">
    <h2 class="text-center">Add New Student</h2>
    <form th:method="Post" th:action="@{/students}" th:object="${student}">
        <div class="form-group">
        <label for="cen">Cen</label>
        <input type="text" class="form-control"
               id="Cen"
               name="cen"
               th:field="*{cen}"
               aria-describedby="emailHelp" placeholder="Enter your Cen" required>
    </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control"
                   id="firstName"
                   name="firstName"
                   th:field="*{firstName}"
                   aria-describedby="emailHelp" placeholder="Enter your First Name" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control"
                   id="lastName"
                   name="lastName"
                   th:field="*{lastName}"
                   aria-describedby="emailHelp" placeholder="Enter your Last Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control"
                   id="email"
                   name="email"
                   th:field="*{email}"
                   aria-describedby="emailHelp" placeholder="Enter your email" required>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
